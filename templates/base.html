<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>{{ title }}</title>
</head>
<body>


<div class="container">
	<div class="row">
		<div class="col mt-3">
			<h3>{{ title }}</h3>
			<h5>Введите характеристики фигуры:</h5>
			<div class="col">
				{% for flash in get_flashed_messages() %}
					<div class="alert alert-danger" role="alert">
						{{ flash }}
					</div>
				{% endfor %}
			</div>
			{% block content %}
			{% endblock %}
		</div>
		<div class="col-2 mt-3">
			<ul class="list-group list-group-flush">
				<li class="list-group-item">
					<a href="square">Квадрат</a>
				</li>
				<li class="list-group-item">
					<a href="rectangle">Прямоугольник</a>
				</li>
				<li class="list-group-item">
					<a href="triangle">Треугольник</a>
				</li>
				<li class="list-group-item">
					<a href="trapezoid">Трапеция</a>
				</li>
				<li class="list-group-item">
					<a href="rhomb">Ромб</a>
				</li>
				<li class="list-group-item">
					<a href="circle">Круг</a>
				</li>
				<li class="list-group-item">
					<a href="pyramid">Пирамида</a>
				</li>
				<li class="list-group-item">
					<a href="cube">Куб</a>
				</li>
				<li class="list-group-item">
					<a href="sphere">Сфера</a>
				</li>
				<li class="list-group-item">
					<a href="parallelepiped">Параллелепипед</a>
				</li>
				<li class="list-group-item">
					<a href="cylinder">Цилиндр</a>
				</li>
				<li class="list-group-item">
					<a href="cone">Конус</a>
				</li>
			</ul>
		</div>
	</div>

</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
